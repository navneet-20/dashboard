<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navneet's Tools Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
        /* 1. Monochromatic CSS Variables (Dark Mode is now default) */
        :root {
            /* Fallback/Default (Light Mode) */
            --bg-color: #f0f0f0; 
            --container-bg: #ffffff;
            --text-color: #111111;
            --secondary-text: #555555;
            --card-bg: #f7f7f7;
            --card-hover-bg: #e5e5e5;
            --border-color: #cccccc;
            --main-card-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --accent-color: #111111;
            --tool-card-hover-shadow: 0 0 0 2px var(--accent-color); 
            --cursor-ball-color: #111111;
            --button-bg: #111111;
            --button-text: #ffffff;
            --button-hover-bg: #555555;
            --button-danger: #333333;
            --hover-scale: 4;
            --icon-hover-color: #555555; /* Neutral hover color for light mode icons */
        }

        /* 2. Dark Mode is applied directly to the body */
        body {
            /* Inherited from :root */
            --bg-color: #121212;
            --container-bg: #000000;
            --text-color: #eeeeee;
            --secondary-text: #aaaaaa;
            --card-bg: #1d1d1d;
            --card-hover-bg: #333333;
            --border-color: #444444;
            --main-card-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            --accent-color: #eeeeee;
            --tool-card-hover-shadow: 0 8px 20px rgba(255, 255, 255, 0.15);
            --cursor-ball-color: #ffffff;
            --button-bg: #eeeeee;
            --button-text: #111111;
            --button-hover-bg: #aaaaaa;
            --button-danger: #888888;
            --icon-hover-color: #dddddd; /* Lighter hover color for dark mode icons */
            
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s;
            cursor: none; 
        }

        /* 3. Light Mode styles (only applied when class is toggled) */
        .light-mode {
            --bg-color: #f0f0f0; 
            --container-bg: #ffffff;
            --text-color: #111111;
            --secondary-text: #555555;
            --card-bg: #f7f7f7;
            --card-hover-bg: #e5e5e5;
            --border-color: #cccccc;
            --main-card-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --accent-color: #111111;
            --tool-card-hover-shadow: 0 0 0 2px var(--accent-color); 
            --cursor-ball-color: #111111;
            --button-bg: #111111;
            --button-text: #ffffff;
            --button-hover-bg: #555555;
            --button-danger: #333333;
            --icon-hover-color: #555555;
        }

        /* Cursor Styles */
        .main-card a:hover, .main-card button:hover, .top-right-controls button:hover, .hoverable:hover {
            cursor: none; 
        }
        .cursor { pointer-events: none; }
        .cursor__ball {
            position: fixed;
            top: 0;
            left: 0;
            mix-blend-mode: difference; 
            z-index: 1000;
        }
        .cursor__ball circle { fill: var(--cursor-ball-color); }
        .cursor__ball--big { height: 30px; width: 30px; }
        .cursor__ball--small { height: 10px; width: 10px; }
        
        /* Layout */
        .dashboard-container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            transition: all 0.3s ease-in-out;
            position: relative;
        }
        .main-title {
            text-align: center;
            color: var(--text-color);
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 30px;
            padding-top: 10px;
            padding-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }
        body .main-title { /* Override title shadow for default dark mode */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.05);
        }
        .light-mode .main-title {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }
        .top-right-controls {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 10;
        }

        /* Components */
        #darkModeToggle {
            background-color: transparent;
            color: var(--secondary-text);
            border: 1px solid var(--secondary-text);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s;
        }
        #darkModeToggle:hover {
            background-color: var(--secondary-text);
            color: var(--container-bg);
        }
        /* Light Mode Hover for Toggle Icon */
        .light-mode #darkModeToggle:hover .fas {
            color: var(--accent-color); 
        }

        .main-card {
            background-color: var(--container-bg);
            border-radius: 20px;
            box-shadow: var(--main-card-shadow);
            padding: 30px;
            margin-bottom: 25px;
        }
        /* REMOVED .section-header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none !important;
        }
        .separator {
            border: 0;
            height: 1px;
            background-color: var(--border-color);
            margin-top: 15px;
            margin-bottom: 0;
        }
        .tools-section-container {
            /* Reduced margin top to compensate for removed header */
            margin-top: 5px; 
            padding-top: 0;
            border-top: none;
        }
        .welcome-text h1 {
            color: var(--text-color);
            font-size: 1.8em;
            margin: 0;
        }
        .login-section { display: flex; align-items: center; gap: 10px; }

        /* Button Styling */
        #loginButton, #logoutButton, #contactLinkHeader {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        #loginButton:hover, #logoutButton:hover, #contactLinkHeader:hover {
            background-color: var(--button-hover-bg) !important;
        }
        #logoutButton { background-color: var(--button-danger); display: none; }

        .modal-content button { 
            background-color: var(--button-bg); 
            color: var(--button-text); 
            padding: 12px 20px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            width: 100%; 
            font-weight: bold; 
            transition: background-color 0.3s; 
        }
        .modal-content button:hover { background-color: var(--button-hover-bg); }
        .close { color: var(--secondary-text); float: right; font-size: 28px; font-weight: bold; }
        .close:hover, .close:focus { color: var(--text-color); text-decoration: none; cursor: none; }
        
        /* Tool Cards */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding-top: 10px;
        }
        .tool-card {
            background-color: var(--card-bg);
            padding: 20px 10px;
            text-align: center;
            border-radius: 15px;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 0 1px var(--border-color);
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--tool-card-hover-shadow); 
            background-color: var(--card-hover-bg);
        }
        .tool-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--accent-color);
            transition: color 0.2s; /* Added transition for smooth hover */
        }
        /* FIX: Tool Card Icon Color Change on Hover in Light Mode */
        .light-mode .tool-card:hover .tool-icon {
            color: var(--icon-hover-color); /* Uses a gray value for visibility */
        }

        .tool-name { font-size: 0.9em; font-weight: 600; word-wrap: break-word; color: var(--text-color); }
        .hidden-tool { display: none; }

        /* Modal */
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
            justify-content: center; 
            align-items: center; 
        }
        .modal-content { 
            background-color: var(--container-bg); 
            color: var(--text-color); 
            padding: 25px; 
            border-radius: 15px; 
            width: 300px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            display: inline-block;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 600px) {
            .dashboard-container {
                width: 100%;
                padding: 15px;
            }
            .main-title { font-size: 2em; margin-bottom: 20px; }
            .main-card { padding: 20px; }
            .top-right-controls { top: 15px; right: 15px; }
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            .welcome-text h1 { font-size: 1.5em; }
            .login-section {
                width: 100%;
                justify-content: space-between;
            }
            #loginButton, #logoutButton, #contactLinkHeader {
                flex-grow: 1;
                text-align: center;
                padding: 8px 10px;
                font-size: 0.9em;
            }
            .tools-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 15px;
            }
            .tool-card { padding: 15px 5px; }
            .tool-icon { font-size: 2em; }
            .tool-name { font-size: 0.8em; }
            body { cursor: default; }
            .cursor { display: none; }
        }
    </style>
</head>
<body>

    <div class="cursor">
      <div class="cursor__ball cursor__ball--big ">
        <svg height="30" width="30">
          <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
        </svg>
      </div>
      <div class="cursor__ball cursor__ball--small">
        <svg height="10" width="10">
          <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
        </svg>
      </div>
    </div>
    <div class="dashboard-container">

        <div class="top-right-controls">
            <button id="darkModeToggle" class="hoverable"><i class="fas fa-sun"></i></button>
        </div>

        <h1 class="main-title">üõ†Ô∏è Navneet's Tools</h1>

        <div class="main-card">

            <div class="header">
                <div class="welcome-text">
                    <h1 id="greeting">Hello!</h1>
                </div>
                <div class="login-section">
                    <a href="https://www.navneet.pro/" target="_blank" id="contactLinkHeader" class="hoverable">
                        <i class="fas fa-envelope" style="margin-right: 5px;"></i> Contact
                    </a>
                    <button id="loginButton" class="hoverable">Login</button>
                    <button id="logoutButton" class="hoverable">Logout</button>
                </div>
            </div>

            <hr class="separator">
            <div class="tools-section-container">

                <div class="tools-grid">
                    <a href="https://navneet-20.github.io/sleep/" target="_blank" class="tool-card hoverable">
                        <i class="fas fa-cloud-moon tool-icon"></i><span class="tool-name">White Noise (Sleep)</span>
                    </a>
                    <a href="https://navneet-20.github.io/Astro-Dash/" target="_blank" class="tool-card hoverable">
                        <i class="fas fa-rocket tool-icon"></i><span class="tool-name">Astro-Dash Game</span>
                    </a>
                    <a href="https://navneet-20.github.io/screen-saver-studio/" target="_blank" class="tool-card hoverable">
                        <i class="fas fa-paint-brush tool-icon"></i><span class="tool-name">screen-saver-studio</span>
                    </a>
                    <a href="https://navneet-20.github.io/ice-breaker/" target="_blank" class="tool-card hoverable">
                        <i class="fas fa-user-friends tool-icon"></i><span class="tool-name">ice-breaker</span>
                    </a>
                    <a href="https://navneet-20.github.io/home-loan-calculator-with-repo-rate/" target="_blank" class="tool-card hoverable">
                        <i class="fas fa-hand-holding-usd tool-icon"></i><span class="tool-name">Home Loan Calc (Repo)</span>
                    </a>
                    <a href="https://navneet-20.github.io/home-loan-calculator-with-prepayment/" target="_blank" class="tool-card hoverable">
                        <i class="fas fa-house-user tool-icon"></i><span class="tool-name">Home Loan Calc (Prepay)</span>
                    </a>
                    <a href="https://navneet-20.github.io/Math-Sprint/" target="_blank" class="tool-card hoverable">
                        <i class="fas fa-calculator tool-icon"></i><span class="tool-name">Math Sprint</span>
                    </a>
                    <a href="https://navneet-20.github.io/happybirthday/" target="_blank" class="tool-card hidden-tool hoverable" id="hiddenTool">
                        <i class="fas fa-birthday-cake tool-icon"></i><span class="tool-name">Happy Birthday</span>
                    </a>
                </div>

            </div> </div>

        <div class="main-card external-tools-card">
            <h3 class="section-header">üåê External Tools & Resources</h3>
            <div class="tools-grid">
            </div>
        </div>
        </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close hoverable" onclick="document.getElementById('loginModal').style.display='none'">&times;</span>
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleLogin()" class="hoverable">Submit</button>
            <p id="loginMessage" style="color: red; text-align: center; margin-top: 10px;"></p>
        </div>
    </div>

    <script>
        const CORRECT_USERNAME = "navneet.kumar";
        // Final, most compatible password check: Base64 encoding for obscurity (h2ixdn -> aDJpeGRu)
        const ENCODED_PASS = "aDJpeGRu";

        const hiddenTool = document.getElementById("hiddenTool");
        const loginModal = document.getElementById("loginModal");
        const loginButton = document.getElementById("loginButton");
        const logoutButton = document.getElementById("logoutButton");
        const greeting = document.getElementById("greeting");
        const darkModeToggle = document.getElementById("darkModeToggle");
        const body = document.body;

        const $bigBall = document.querySelector('.cursor__ball--big');
        const $smallBall = document.querySelector('.cursor__ball--small');
        const $hoverables = document.querySelectorAll('.hoverable, .tool-card, #contactLinkHeader, #loginButton, #logoutButton, #darkModeToggle, .close'); 

        let isLoggedIn = false;

        // --- Core Functions ---
        function setGreeting() {
            const hour = new Date().getHours();
            greeting.textContent =
                hour < 12 ? "Good Morning!" :
                hour < 18 ? "Good Afternoon!" :
                "Good Evening!";
        }

        function updateUI() {
            hiddenTool.style.display = isLoggedIn ? "flex" : "none";
            loginButton.style.display = isLoggedIn ? "none" : "block";
            logoutButton.style.display = isLoggedIn ? "block" : "none";
        }

        // --- Dark Mode Logic ---
        function toggleDarkMode() {
            const isDark = !body.classList.toggle('light-mode');
            
            if (isDark) {
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'dark');
            } else {
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'light');
            }
        }

        function loadThemePreference() {
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }
        
        // --- Login/Logout Logic ---
        function handleLogin() {
            const usernameInput = document.getElementById("username").value.trim();
            const passwordInput = document.getElementById("password").value.trim();
            const loginMessage = document.getElementById("loginMessage");
            loginMessage.textContent = "Verifying...";
            
            // Encode the user's input password using built-in Base64 encoding (compatible across all browsers)
            let encodedInput;
            try {
                encodedInput = btoa(passwordInput);
            } catch (e) {
                // Should not happen, but kept for absolute safety
                loginMessage.textContent = "An encoding error occurred.";
                return;
            }

            if (usernameInput === CORRECT_USERNAME && encodedInput === ENCODED_PASS) {
                isLoggedIn = true;
                loginModal.style.display = "none";
                loginMessage.textContent = "";
                updateUI();
            } else {
                loginMessage.textContent = "Invalid username or password.";
            }
        }

        function handleLogout() {
            isLoggedIn = false;
            updateUI();
        }
        
        // --- Cursor Logic (Requires GSAP) ---
        function onMouseMove(e) {
            gsap.to($bigBall, 0.4, { x: e.pageX - 15, y: e.pageY - 15 });
            gsap.to($smallBall, 0.1, { x: e.pageX - 5, y: e.pageY - 5 });
        }

        function onMouseHover() {
            gsap.to($bigBall, 0.3, { scale: 4 });
        }

        function onMouseHoverOut() {
            gsap.to($bigBall, 0.3, { scale: 1 });
        }
        
        // --- Initialization ---
        
        // Attach Event Listeners
        darkModeToggle.addEventListener('click', toggleDarkMode);
        loginButton.addEventListener("click", () => {
            loginModal.style.display = "flex";
            document.getElementById("loginMessage").textContent = "";
        });
        logoutButton.addEventListener("click", handleLogout);
        window.addEventListener("click", (event) => {
            if (event.target === loginModal) {
                loginModal.style.display = "none";
                document.getElementById("loginMessage").textContent = "";
            }
        });
        
        document.body.addEventListener('mousemove', onMouseMove);
        $hoverables.forEach(el => {
            el.addEventListener('mouseenter', onMouseHover);
            el.addEventListener('mouseleave', onMouseHoverOut);
        });

        // Initial Calls
        setGreeting();
        loadThemePreference();
        updateUI();
    </script>
</body>
</html>
