<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navneet's Tools Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- General Styling and Background --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Dashboard Container --- */
        .dashboard-container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 20px; /* Sleek round corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: all 0.3s ease-in-out;
        }

        /* --- Header Section --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .welcome-text h1 {
            color: #333;
            font-size: 2.5em;
            margin: 0;
        }

        .welcome-text h2 {
            color: #555;
            font-size: 1.2em;
            font-weight: 300;
            margin: 5px 0 0 0;
        }

        /* --- Login Button and Form --- */
        .login-section {
            display: flex;
            align-items: center;
        }

        #loginButton, #logoutButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #loginButton:hover, #logoutButton:hover {
            background-color: #0056b3;
        }

        #logoutButton {
            background-color: #dc3545;
            display: none; /* Hidden by default */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .modal-content button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #1e7e34;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* --- Tools Grid --- */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            padding-top: 10px;
        }

        .tool-card {
            background-color: #f7f9fc;
            padding: 20px 10px;
            text-align: center;
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background-color: #e6f0ff; /* Light blue on hover */
        }

        .tool-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #007bff;
        }

        .tool-name {
            font-size: 0.9em;
            font-weight: 600;
            word-wrap: break-word;
        }

        /* --- Hidden Tools Class --- */
        .hidden-tool {
            display: none; /* Hide hidden tools by default */
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="header">
            <div class="welcome-text">
                <h1 id="greeting">Hello!</h1>
                <h2>Tools by Navneet</h2>
            </div>
            <div class="login-section">
                <button id="loginButton">Login</button>
                <button id="logoutButton">Logout</button>
            </div>
        </div>
        <div class="tools-grid">

            <a href="https://navneet-20.github.io/Astro-Dash/" target="_blank" class="tool-card">
                <i class="fas fa-rocket tool-icon"></i>
                <span class="tool-name">Astro-Dash Game</span>
            </a>

            <a href="https://navneet-20.github.io/screen-saver-studio/" target="_blank" class="tool-card">
                <i class="fas fa-paint-brush tool-icon"></i>
                <span class="tool-name">screen-saver-studio</span>
            </a>

            <a href="https://navneet-20.github.io/ice-breaker/" target="_blank" class="tool-card">
                <i class="fas fa-user-friends tool-icon"></i>
                <span class="tool-name">ice-breaker</span>
            </a>

            <a href="https://navneet-20.github.io/home-loan-calculator-with-repo-rate/" target="_blank" class="tool-card">
                <i class="fas fa-hand-holding-usd tool-icon"></i>
                <span class="tool-name">Home Loan Calc (Repo)</span>
            </a>

            <a href="https://navneet-20.github.io/home-loan-calculator-with-prepayment/" target="_blank" class="tool-card">
                <i class="fas fa-house-user tool-icon"></i>
                <span class="tool-name">Home Loan Calc (Prepay)</span>
            </a>

            <a href="https://navneet-20.github.io/happybirthday/" target="_blank" class="tool-card hidden-tool" id="hiddenTool">
                <i class="fas fa-birthday-cake tool-icon" style="color: #ff69b4;"></i>
                <span class="tool-name">Happy Birthday</span>
            </a>

        </div>
        </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('loginModal').style.display='none'">&times;</span>
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleLogin()">Submit</button>
            <p id="loginMessage" style="color: red; text-align: center; margin-top: 10px;"></p>
        </div>
    </div>
    <script>
        // --- Constants ---
        const CORRECT_USERNAME = 'navneet.kumar';
        const CORRECT_PASSWORD = 'navneet.kumar';
        const hiddenTool = document.getElementById('hiddenTool');
        const loginModal = document.getElementById('loginModal');
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const greeting = document.getElementById('greeting');
        const loginMessage = document.getElementById('loginMessage');
        let isLoggedIn = false;

        // --- Initial Setup ---
        updateUI();

        // --- Functions ---

        /**
         * Sets the greeting based on the current time of day.
         */
        function setGreeting() {
            const hour = new Date().getHours();
            let text = "Hello!";
            if (hour < 12) {
                text = "Good Morning!";
            } else if (hour < 18) {
                text = "Good Afternoon!";
            } else {
                text = "Good Evening!";
            }
            greeting.textContent = text;
        }
        setGreeting(); // Call on load

        /**
         * Updates the UI elements based on the login status.
         */
        function updateUI() {
            if (isLoggedIn) {
                hiddenTool.style.display = 'flex'; // Show hidden tool
                loginButton.style.display = 'none'; // Hide login button
                logoutButton.style.display = 'block'; // Show logout button
            } else {
                hiddenTool.style.display = 'none'; // Hide hidden tool
                loginButton.style.display = 'block'; // Show login button
                logoutButton.style.display = 'none'; // Hide logout button
            }
        }

        /**
         * Handles the login attempt from the modal.
         */
        function handleLogin() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            if (usernameInput === CORRECT_USERNAME && passwordInput === CORRECT_PASSWORD) {
                isLoggedIn = true;
                loginModal.style.display = 'none'; // Close modal
                document.getElementById('username').value = ''; // Clear inputs
                document.getElementById('password').value = '';
                loginMessage.textContent = ''; // Clear error message
                updateUI();
            } else {
                loginMessage.textContent = 'Invalid username or password.';
            }
        }

        /**
         * Handles the logout process.
         */
        function handleLogout() {
            isLoggedIn = false;
            updateUI();
        }

        // --- Event Listeners ---

        // Show the login modal when the Login button is clicked
        loginButton.addEventListener('click', () => {
            loginModal.style.display = 'flex';
            loginMessage.textContent = ''; // Clear previous error
        });

        // Handle logout when the Logout button is clicked
        logoutButton.addEventListener('click', handleLogout);

        // Close the modal if the user clicks anywhere outside of it
        window.addEventListener('click', (event) => {
            if (event.target === loginModal) {
                loginModal.style.display = 'none';
                loginMessage.textContent = ''; // Clear error message
            }
        });

    </script>
</body>
</html>
